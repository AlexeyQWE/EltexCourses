<!DOCTYPE>
    <head>
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
        <script src = "node_modules/systemjs/dist/systemjs.js">
        </script>
        <script src = "ts/app.js">
        </script>
        <script>
            System.import("node_modules/jquery/dist/jquery.main.js").
            then (function(data){
                $(document).ready();
             }, function(error){
                console.log(error);
            });
        </script>
    <script type="text/javascript">
         function ShowAll() {
                $.get("http://localhost:8081/get_users",
                function (data) {
                    var str = "";
                    for(var i = 0; i < data.length; i++) {
                        console.log(data[i]);
                        str += data[i].id + ")" + data[i].fio + "<br>";
                    }
                    $(".users").html(str);
                }
            );
        }
    </script>
    <script type="text/javascript">
         function ShowWithId() {
            $.get("http://localhost:8081/get_user/" + document.getElementById("id").value,
                function(data){
                    var str = "";
                    console.log(data);
                    str += "fio: " + data.fio + ", phone:" + data.phone + "<br>";
                    $(".user").html(str);
                }
            );
        }
    </script>
    <div class="users"></div>
    <button style="background: yellow; color: black;"  type="button" class="btn btn-danger" onclick="ShowAll()">Show users</button>
    <br><br/><input id="id" type = "text"/><br/>
    <button style="background: yellow; color: black;"  type="button" class="btn btn-danger" onclick="ShowWithId()">Find User by id</button>
    <div class="user"></div>
    <div id = "test"></div>
</html>
